<html>
    <head>
        <title>Signup Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type= "text/css" href="style.css">
    </head>
    <body>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 main">
                    <form action="/sign_up" method="POST" autocomplete="off">
                        <h1>SignUp form</h1>
                        <input class="box" type="text" name="name" id="name" placeholder="Enter Your Name" required /><br>
                        <input class="box" type="email" name="email" id="email" placeholder="Enter your Email" required /><br>
                        <input class="box" type="password" name="password" id="password" placeholder="Enter your password" required /><br>
                        <input class="box" type="text" name="phone" id="phone" placeholder="Phone Number" required /><br>
                        <input type="submit" id="submitDetails" name="submitDetails" value="Submit" /><br>

                    </form>

                </div>
            </div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
